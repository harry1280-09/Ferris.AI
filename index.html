<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                bottom: 0;
                top: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Ferris AI Logo" style="height: 80px;">
        <h1>Welcome to Ferris AI</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#chat">AI Chat</a>
        <a href="#settings">Settings</a>
    </nav>
    <main id="home">
        <h2>Home</h2>
        <p>This is the home page of Ferris AI.</p>
    </main>
    <main id="chat" style="display: none;">
        <h2>AI Chat</h2>
        <p>Coming Soon</p>
    </main>
    <main id="settings" style="display: none;">
        <h2>Settings</h2>
        <p>Settings page content will go here.</p>
    </main>
    <footer>
        <p>&copy; 2025 Ferris AI</p>
    </footer>
    <script>
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('main').forEach(main => main.style.display = 'none');
                document.querySelector(link.getAttribute('href')).style.display = 'block';
            });
        });
    </script>
</body>
</html>
